<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Video Assistant</h1>
            </div>
            <p class="subtitle">Show me something and ask a questionâ€”I'll analyze and respond!</p>
        </header>

        <main class="app-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video-preview" controls></video>
                    <div class="video-placeholder" id="video-placeholder">
                        <i class="fas fa-video"></i>
                        <p>Drag & drop or click to upload</p>
                        <div class="upload-btn-wrapper">
                            <button class="btn btn-primary">
                                <i class="fas fa-upload"></i> Select Video
                            </button>
                            <input type="file" id="video-upload" accept="video/*">
                        </div>
                    </div>
                </div>
                
                <div class="video-controls">
                    <button id="record-btn" class="btn btn-gradient">
                        <i class="fas fa-circle"></i> Record Video
                    </button>
                    <button id="process-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-cogs"></i> Process Video
                    </button>
                </div>
            </div>

            <div class="response-section">
                <div class="response-card">
                    <h3><i class="fas fa-user"></i> Your Question</h3>
                    <div class="transcription" id="transcription">Waiting for your question...</div>
                </div>
                
                <div class="response-card">
                    <h3><i class="fas fa-robot"></i> AI Response</h3>
                    <div class="ai-response" id="ai-response">Response will appear here</div>
                </div>
                
                <div class="audio-player">
                    <h3><i class="fas fa-volume-up"></i> Assistant's Voice</h3>
                    <audio id="audio-player" controls></audio>
                    <div class="waveform" id="waveform"></div>
                </div>
            </div>
        </main>

        <div class="status-bar" id="status-bar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
